<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yelp Itinerary</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form role="form" id="ItineraryForm" class="form-inline">
      <div>
        <input type="text" class="input-medium" id="yelpUserIdInput" placeholder="Yelp Id" value=""/>
        <input type="text" class="input-medium" id="streetAddressInput" placeholder="Street Address"/>
        <input type="text" class="input-medium" id="latInput" placeholder="Latitude"/>
        <input type="text" class="input-medium" id="lonInput" placeholder="Longitude"/>
        <input type="text" class="input-medium" id="cityInput" placeholder="City"/>
        <input type="text" class="input-mini" id="stateInput" placeholder="State"/>
        <button type="submit" id="Route" class="btn btn-small">Route</button>
        <button type="button" id="Recenter" class="btn btn-small">Center</button>
      </div>
    </form>

    <div id="map-canvas" style="float:left;width:100%;height:300px;"></div>
    <div id="bookmarks"></div>
    <ol></ol>
    <div id="directions"></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script> <!--TODO: identify latest stable version -->
    <script src="js/underscore-min.js"></script> <!--TODO: identify latest stable version -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="GeoCodedCityStateParser.js"></script>
    <script src="GeoCodedLatLonParser.js"></script>
    <script src="distance.js"></script>
    <script src="Geocoder.js"></script>
    <script src="app.js"></script>
  </body>
</html>
